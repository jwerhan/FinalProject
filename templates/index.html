{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    
<!-- https://getbootstrap.com/docs/4.0/components/card/#header-and-footer -->
    <div class="card border-dark mb-2">
        <div class="card-header">
        Recently Added
        </div>
        
        {% for n in range(length) %}
            <div class="card-body" style="border-bottom: 1px solid #6d6d6d;">
                <h5 class="card-title">{{ reviews[n]["title"] }}</h5> 
                <p class="card-text">By {{ reviews[n]["author"] }}<br> Rating: {{ (star * (reviews[n]["star_rating"] | int)) | safe }}</p>
                <form action="/view-review" method="POST">
                    <input type="hidden" name="review_title" class="d-none" value="{{ reviews[n]['title'] }}">
                    <button class="btn btn-primary" type="submit" style="margin-top: 0;">View Review</button>
                </form>                
            </div>
        {% endfor %}


    </div>

{% endblock %}
