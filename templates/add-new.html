{% block main %}

<form action="/add-new" method="post">
    <div class="form-group">
      <label for="addNewFormInput1">Title</label>
      <input name="title" type="text" class="form-control" id="addNewFormInput1" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="addNewFormInput1">Book Author</label>
        <input name="author" type="text" class="form-control" id="addNewFormInput1" placeholder="Author">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Star Rating</label>
      <select name="rating" class="form-control" id="exampleFormControlSelect1">

        <option>&#9733; &#9733; &#9733;</option>

        <option>&#9733; &#9733; &#9733; &#9733; &#9733;</option>

    </div>
    <div class="form-group">
      <label for="addNewFormText1">Review:</label>
      <textarea name="review" class="form-control" id="addNewFormText1" placeholder="Review..." rows="10"></textarea>
    </div>
    <button class="btn mt-5 btn-primary" type="submit">Add Review</button>
</form>
  
{% endblock %}
